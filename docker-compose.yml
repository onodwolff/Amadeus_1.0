version: '3.8'
services:
  redis:
    image: redis:7-alpine
    ports: [ "6379:6379" ]
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: amadeus
      POSTGRES_USER: amadeus
      POSTGRES_PASSWORD: amadeus
    ports: [ "5432:5432" ]
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      API_TOKEN: ${API_TOKEN:-}
      API_ROLE: ${API_ROLE:-admin}
      # API_TOKENS_JSON: {"adminToken":"admin","traderToken":"trader","viewerToken":"viewer"}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: amadeus
      DB_PASSWORD: amadeus
      DB_NAME: amadeus
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      OTEL_SERVICE_NAME: amadeus-api
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-}
    ports: [ "8000:8000" ]
    depends_on: [ redis, postgres ]
    command: bash -lc "opentelemetry-instrument uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload"
  web:
    build:
      context: ./frontend
    environment:
      NODE_OPTIONS: --max_old_space_size=2048
    ports: [ "4400:4400" ]
    command: bash -lc "npm ci && npx ng serve --host 0.0.0.0 --port 4400"
