<div class="controls">
    <div class="left">
        <button class="btn primary"
                (click)="doStart()" [disabled]="busy || running">
            ▶︎ Старт
        </button>
        <button class="btn warn"
                (click)="doStop()" [disabled]="busy || !running">
            ■ Стоп
        </button>
        <button class="btn" (click)="refresh()" [disabled]="busy">Обновить</button>
    </div>

    <div class="right">
        <span class="dot" [class.on]="running" [class.off]="!running"></span>
        <span class="lbl">{{ running ? 'Работает' : 'Остановлен' }}</span>
    </div>
</div>
