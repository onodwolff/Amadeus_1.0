<div class="controls">
    <div class="left">
        <button mat-raised-button color="primary"
                (click)="doStart()" [disabled]="busy || running">
            ▶︎ Старт
        </button>
        <button mat-stroked-button color="warn"
                (click)="doStop()" [disabled]="busy || !running">
            ■ Стоп
        </button>
        <button mat-button (click)="refresh()" [disabled]="busy">Обновить</button>
    </div>

    <div class="right">
        <span class="dot" [class.on]="running" [class.off]="!running"></span>
        <span class="lbl">{{ running ? 'Работает' : 'Остановлен' }}</span>
    </div>
</div>
